<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Character | AEC</title>
</head>

<body>

    <label>lang:</label>
    <input type="radio" id="language1" name="language" value="pl" />
    <label for="language1">Polish</label>
    <input type="radio" id="language2" name="language" checked="checked" value="en" />
    <label for="language1">English</label>

    <header>
        <img src="/images/logo.png" alt="AEC Background" height="256" width="256">
    </header>

    <nav>
        <ul>
            <li><a href="/index.html">Main page</a></li>
            <li><a href="/pages/character/list.html">Characters</a></li>
            <li><a href="/pages/event/list.html">Events</a></li>
            <li><a href="/pages/game_activity/list.html">Activity</a></li>
        </ul>
    </nav>

    <main>
        <h2>Edit Character</h2>

        <form>

            <label for="Nick">Nickname: *</label>
            <input type="text" name="Nick" id="Nick" value="Mikosz" required />
            <span id="errorNick"></span>

            <label for="Class">Class: *</label>
            <input type="text" name="Class" id="Class" value="Mage" required />
            <span id="errorClass"></span>

            <label for="Race">Race: *</label>
            <input type="text" name="Race" id="Race" value="Orc" required />
            <span id="errorRace"></span>

            <label for="Aligment">Aligment: </label>
            <input type="text" name="Aligment" id="Aligment" value="Horde" />
            <span id="errorAligment"></span>

            <label for="Level">Level: *</label>
            <input type="number" name="Level" id="Level" value="60" required />
            <span id="errorLevel"></span>

            <div>
                <input type="submit" value="Edit" />
                <a href="/pages/character/list.html">Cancel</a>
            </div>


        </form>

    </main>

    <footer>
        Mikołaj Ziółek, s18333
    </footer>

</body>
