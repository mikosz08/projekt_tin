    <input type="radio" id="language1" name="language" value="pl" />
    <label for="language1">Polish</label>
    <input type="radio" id="language2" name="language" checked="checked" value="en" />
    <label for="language1">English</label>

    <header>
        <img src="/images/logo.png" alt="AEC Background" height="256" width="256">

    <main>
        <h2>Delete Character</h2>

        <form>

            <label for="Nick">Nickname:</label>
            <input type="text" name="Nick" value="Mikosz" id="Nick" disabled />
            <span id="errorNick"></span>

            <label for="Class">Class:</label>
            <input type="text" name="Class" value="Mage" id="Class" disabled />
            <span id="errorClass"></span>

            <label for="Race">Race:</label>
            <input type="text" name="Race" value="Orc" id="Race" disabled />

            <label for="Aligment">Aligment:</label>
            <input type="text" name="Aligment" value="Horde" id="Aligment" disabled />
            <span id="errorAligment"></span>

            <label for="Level">Level:</label>
            <input type="number" name="Level" value="60" id="Level" disabled />
            <span id="errorLevel"></span>

            <div>
                <input type="submit" value="Delete" />
                <a href="/pages/character/list.html">Cancel</a>
            </div>


        </form>
