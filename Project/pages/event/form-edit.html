<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Event | AEC</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script type="application/javascript" src="/JS/validationCommon.js"></script>
    <script type="application/javascript" src="/JS/validateEventEdit.js"></script>
</head>

<body>

    <label>lang:</label>
    <input type="radio" id="language1" name="language" value="pl" />
    <label for="language1">Polish</label>
    <input type="radio" id="language2" name="language" checked="checked" value="en" />
    <label for="language1">English</label>

    <header>
        <img src="/images/logo.png" alt="AEC Background" height="175" width="175">
    </header>

    <nav>
        <ul>
            <li><a href="/index.html">Main page</a></li>
            <li><a href="/pages/character/list.html">Characters</a></li>
            <li><a href="/pages/event/list.html" class="active">Events</a></li>
            <li><a href="/pages/game_activity/list.html">Activity</a></li>
        </ul>
    </nav>

    <main>
        <h2>Edit Event</h2>

        <form class="form" novalidate onsubmit="return validateForm();">

            <label for="Game_Master">Game_Master: *</label>
            <input type="text" name="Game_Master" id="Game_Master" value="Michael" required />
            <span id="errorGame_Master"></span>

            <label for="Date">Date: *</label>
            <input type="date" name="Date" id="Date" value="2021-09-13" required />
            <span id="errorDate"></span>
            <!-- Date - zamieniłem type z date na string-->

            <div class="form-buttons">
                <p class="errors-text" id="errorsSummary"></p>
                <input type="submit" value="Edit" class="form-buttons-submit" />
                <a href="/pages/event/list.html" class="form-buttons-cancel">Cancel</a>
            </div>


        </form>

    </main>

    <footer>
        Mikołaj Ziółek, s18333
    </footer>

</body>

</html>
